<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graduate Admissions Records</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="lib/style.css" />
    <script src="lib/script.js"></script>
  </head>

  <body>
    <div class = "login">
      <h1> Predict Chances of Admission </h1>

      <!-- Main input for Receiving Query to the ML model -->

      <form action = "{{ url_for('predict')}}" method = "post">

        <input type = "text" name = "GRE Score" placeholder = "GRE Score (out of 340)" required = "required" />
        <input type = "text" name = "TOEFL Score" placeholder="TOEFL Score (out of 120)" required="required"/>
        <input type = "text" name = "University Rating" placeholder="University Rating (out of 5)" required = "required"/>
        <input type = "text" name = "SOP" placeholder= "SOP (out of 5)" required = "required" />
        <input type = "text" name = "LOR" placeholder="LOR (out of 5)" required = "required" />
        <input type = "text" name = "CGPA" placeholder="CGPA (out of 10)" required = "required" />
        <input type = "text" name = "Research (0 or 1)" placeholder="Research" required = "required" />

        <button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>
      </form>

      <br>
      <br>
      {{prediction_text}}
    </div>
    
  </body>
</html>
